<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocomplete="on" action="#null">
    <div>
      <label>Email Address: <input type="email" name="email" placeholder="@example.com" required></label>
    </div>
    <div>
      <label>Phone Number: <input type="tel" name="phone number" placeholder="000-000-0000" minlength="11" title="Valid number: 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></label>
    </div>
    <div>
      <label>Date of Birth: <input type="date" name="DOB" placeholder="mm/dd/yyyy"></label>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
